<!DOCTYPE html>
<html lang="eng-US">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>

    <title>Mad Libs</title>
  </head>
  <body>
    <div class= "container">
      <h1>Mad Libs</h1>
      <div>
        <form id="formOne">
          <div class="form-group">
            <label for="person1">A name</label>
            <input id="person1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="person2">Another name</label>
            <input id="person2" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="animal">An animal</label>
            <input id="animal" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="exclamation">An exclamation</label>
            <input id="exclamation" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="verb">A past tense verb</label>
            <input id="verb" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="verb2">A past tense verb</label>
            <input id="verb2" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="noun">A noun</label>
            <input id="noun" class="form-control" type="text">
          </div>

          <button type="submit" class="btn">Show me the story!</button>
        </form>
      </div>

      <div id="story">
        <h1>A Normal Tailgate</h1>
        <p>
          One day, <span class="person1"></span> and <span class="person2"></span> were walking to Autzen, when suddenly a chonky <span class="animal"></span> jumped out of the bushes "<span class="exclamation"></span>", <span class="person1"></span> exclaimed. The two of them <span class="verb"></span> as quickly possible, and when they were safe,<span class="person1"></span> and <span class="person2"></span> watched the football game. After <span class="verb1"></span> they gave each other a wet <span class="noun"></span>.
        </p>
      </div>
      </div>
      </body>

      </html>
